<div *ngIf="consented===undefined" id="pushNotificationConsent">
	<div class="mb-2">
		{{ 'getPushNotificationConsent' | translate }}
		<div id="consentInfo">{{ 'getPushNotificationConsentInfo' | translate }}</div>
	</div>
	<div class="d-flex justify-content-between">
		<button (click)="deny()">{{ 'deny' | translate }}</button>
		<button (click)="allow()">{{ 'allow' | translate }}</button>
	</div>
</div>
