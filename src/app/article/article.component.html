<article *ngIf="article">
	<h1>{{ article.title }}</h1>
	<h2>{{ article.lead }}</h2>
	<div class="date"><fa name="calendar"></fa>{{ article.createdAt | date : 'short'}}</div>
	<div [innerHTML]="article.body"></div>
	<iframe [src]="srcSafe" width="100%" height="35" style="border:none;overflow:hidden;margin-top: 20px;margin-bottom: -20px" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
</article>
