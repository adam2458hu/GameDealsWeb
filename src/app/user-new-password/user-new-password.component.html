<div class="container-custom">
	<div class="card">
		<div class="card-header">
			<h2 class="text-center">Új jelszó létrehozása</h2>
		</div>
		<div class="card-body">
			<p>Elfelejtett jelszava helyett kérjük, hogy hozzon létre új jelszót.</p>
			<form #forgottenPasswordForm="ngForm" (ngSubmit)="onSubmit(forgottenPasswordForm)">
				<div class="form-group">
					<label for="password">Jelszó</label>
					<input type="password" id="password" class="form-control" minlength="8" name="password" [(ngModel)]="user.password" #password="ngModel" placeholder="********" required>
				</div>
				<div *ngIf="!password.valid && password.dirty">
					<label *ngIf="password.errors.required">Ezt a mezőt kötelező kitölteni</label>
					<label *ngIf="password.errors.minlength">A jelszónak minimum 8 karakterből kell állnia</label>
				</div>
				<div class="form-group">
					<label for="confirmPassword">Jelszó újra</label>
					<input type="password" id="confirmPassword" minlength="8" appEqualPasswordValidator="password" class="form-control" name="confirmPassword" [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel" placeholder="********" required>
				</div>
				<div *ngIf="!confirmPassword.valid && confirmPassword.dirty" class="mb-3">
					<div *ngIf="confirmPassword.errors.required">Ezt a mezőt kötelező kitölteni</div>
					<div *ngIf="confirmPassword.errors.minlength">A jelszónak minimum 8 karakterből kell állnia</div>
					<div *ngIf="confirmPassword.errors.notEqual && !confirmPassword.errors.required">A két jelszó nem egyezik</div>
				</div>
				<div class="text-center">
					<input type="submit" class="btn-block" [disabled]="!forgottenPasswordForm.valid" value="Jelszó létrehozása">
				</div>
			</form>
		</div>
	</div>
</div>
