	<div class="card">
		<div class="card-header">
			<h2 style="text-align: center">Adatigénylés</h2>
		</div>
		<div class="card-body">
			Igényelt formátum: {{format}}<br>

			<div class="text-center">
				<button (click)="downloadPersonalInformations(this.format)">Letöltés</button>
			</div>
		</div>
	</div>
</div>
